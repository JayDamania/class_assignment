<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    button {
      width: 30vw;
      height: 50px;
      margin: auto;
    }
  </style>
  <body>
    <div>
      <img
        src="train.png"
        alt=""
        style="width: 40vw"
        height="400px"
        id="left"
      />
      <br />
    </div>
    <button onclick="moveRight()" onclick="init">
      Click to move image right
    </button>
  </body>

  <script>
    var imgObj = null;
    function init() {
      imgObj = document.getElementById("left");
      imgObj.style.position = "relative";
      imgObj.style.left = "0px";
    }
    function moveRight() {
      imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init;
  </script>
</html>
